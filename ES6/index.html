<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW20-21_ES6</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/jquery.js"></script>
    <script src="src/template.js"></script>
    <script src="dist/app.js"></script>
</head>
<body>

<script type="text/html" id="test">
    <h1><%= title %></h1>
    <div><%= question1 %></div>
    <form class="question_1">
        <label><input type="radio" name="radioName"><%= set1.answer1 %></label>
        <label><input type="radio" name="radioName"><%= set1.answer2 %></label>
        <label><input type="radio" name="radioName"><%= set1.answer3 %></label>
    </form>
    <div><%= question2 %></div>
    <form>
        <label><input type="radio" name="radioName"><%= set2.answer1 %></label>
        <label><input type="radio" name="radioName"><%= set2.answer2 %></label>
        <label><input type="radio" name="radioName"><%= set2.answer3 %></label>
    </form>
    <div><%= question3 %></div>
    <form>
        <label><input type="radio" name="radioName"><%= set3.answer1 %></label>
        <label><input type="radio" name="radioName"><%= set3.answer2 %></label>
        <label><input type="radio" name="radioName"><%= set3.answer3 %></label>
    </form>
    <form>
        <input id="button" class="button" type="button" name="name2" value="Проверить мои результаты">
    </form>

</script>

<div id="modal_form">
    <span class="modal_close">X</span>
    <div class="test_results">
        <div class="result_desc">Результаты сдачи Вашего теста приведены ниже:</div>
        <div class="question1_res">Вопрос 1: <span class="result1"></span></div>
        <div class="question2_res">Вопрос 2: <span class="result2"></span></div>
        <div class="question3_res">Вопрос 3: <span class="result3"></span></div>
        <div class="test_sum">Итог: <span class="test_summary"></span></div>
    </div>
</div>
<div id="overlay" class="modal_close"></div>

</body>
</html>
